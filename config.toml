# The URL the site will be built for
base_url = "https://doomy.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
title = "doomy"
theme = "feather"

generate_feed = true
feed_filename = "feed.xml"

taxonomies = [{ name = "tags", feed = true }]

[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "ayu-dark", filename = "syntax-theme-dark.css" },
  { theme = "ayu-light", filename = "syntax-theme-light.css" },
]

[extra]
feather_disqus_domain = "vaporsoft-net"
feather_analytics = "<script async src='https://www.googletagmanager.com/gtag/js?id=UA-62288351-2'></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-62288351-2');</script>"
feather_timezone = "America/New_York"
