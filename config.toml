# The URL the site will be built for
base_url = "https://doomy.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
title = "doomy"
theme = "feather"

generate_feed = true
feed_filename = "feed.xml"

taxonomies = [{ name = "tags", feed = true }]

[markdown]
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
  { theme = "ayu-dark", filename = "syntax-theme-dark.css" },
  { theme = "ayu-light", filename = "syntax-theme-light.css" },
]

[extra]
feather_cusdis_id = "aaae44f5-19b5-419e-88d9-9522e2617ece"
# feather_disqus_domain = "vaporsoft-net"
feather_analytics = ""
feather_timezone = "America/New_York"
